spring:
  profiles:
    include: secrets # 민감 정보 포함 파일

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
#    url: jdbc:mysql://localhost:3308/ecommerce_db
    url: jdbc:mysql://mysql-db:3306/ecommerce_db
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
        hibernate:
            format_sql: true

  mail:
    host: smtp.gmail.com
    port: 587 # Gmail SMTP 포트 (TLS)
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
management:
  endpoints:
    web:
      exposure:
        include: health, metrics, info, loggers

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
            descriptor:
                sql: TRACE
